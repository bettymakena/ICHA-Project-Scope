      function getColor(feature){
            if (feature = 'IARP'){
                return '#66c2a5';
            }else if (feature = 'OFDA'){
                return 'orange';
            }else if (feature = 'WISER') {
                return 'yellow';

            } else{

       function style(feature){

                fillColor: getColor(feature.properties),
                weight: 1,
                color: 'white',
